<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="styles.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat&family=Montserrat:wght@300&family=Press+Start+2P&family=Roboto:wght@100&display=swap" rel="stylesheet">
    <title>Giz Calculator</title>
</head>
<body>

<div class="container">
    <h1>Giz Calculator</h1>
    <div class ="box">
    <div id="resultBox" class="result"></div>
    <div class="plus sign button">+</div>
    <div class="minus sign button">-</div>
    <div class="multiplication sign button">*</div>
    <div class="division sign button">/</div>
    <div id = "seven" class="button">7</div>
    <div id="eight" class="button">8</div>
    <div id="nine" class="button">9</div>
    <div id = "four" class="button">4</div>
    <div id = "five" class="button">5</div>
    <div id="six" class="button">6</div>
    <div id="one" class="button">1</div>
    <div id="two" class="button">2</div>
    <div id="three" class="button">3</div>
    <div id = "zero" class="button">0</div>
    <div id="point" class="button">.</div>
    <div class="clear button">AC</div>
    <div class="equal sign button">=</div>
</div>   
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
